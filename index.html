<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Forecast</title>
</head>

<body>
    <header class="mb-4">
        <h1 class="header title is-2">Weather Forecast</h1>
    </header>

    <div class="columns m-3">
        <section id="search" class="column is-one-third has-text-centered">
            <h3 class="title is-4">Search for a City...</h3>
            <div class="field">
                <div class="control">
                  <input class="input is-hovered" type="text" placeholder="Ex. Chicago">
                </div>
                <div class="control">
                    <button class="button is-link m-2">Search</button>
                  </div>
              </div>
        </section>

        <section id="results" class="column ml-3 has-text-centered">
            <h3 class="title is-4">forecast goes here</h3>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
